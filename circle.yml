# These environment variables must be set in CircleCI UI
#
# DOCKER_EMAIL   - login info for docker hub
# DOCKER_USER
# DOCKER_PASS
#
machine:
  environment:
    GOPATH_HEAD: "$(echo $GOPATH | cut -d ':' -f 1)"
    GOPATH_BASE: "$GOPATH_HEAD/src/github.com/$CIRCLE_PROJECT_USERNAME"

  services:
    - docker

dependencies:
  override:
    - mkdir -p "$GOPATH_BASE"
    - mkdir -p "$GOPATH_HEAD/bin"
    - ln -fs ${HOME}/${CIRCLE_PROJECT_REPONAME} ${GOPATH_BASE}/

test:
  override:
    - >
        go test
        github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
    # Go applications in the busybox container must be built statically
    - >
        go install --ldflags '-extldflags "-static"'
        github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
    - mkdir bin
    - cp "$GOPATH_HEAD/bin/invoicer" bin/

    # Build a docker container for the invoicer
    - docker build -t securingdevops/invoicer .

    # pull down the Zap baseline scanner
    - docker pull owasp/zap2docker-weekly

    # Run zap against the invoicer
    - docker run securingdevops/invoicer &
    - docker run -t owasp/zap2docker-weekly zap-baseline.py -t http://172.17.0.2:8080/
    - docker kill $(docker ps |grep securingdevops/invoicer | awk '{print $1}')

deployment:
  hub_latest:
    # appropriately tag and push the container to dockerhub
    # only when on the master branch
    branch: "master"
    commands:
      - >
          docker login -e $DOCKER_EMAIL
          -u $DOCKER_USER -p $DOCKER_PASS
      - echo securingdevops/invoicer:${CIRCLE_TAG}
      # write the sha256 sum to an artifact to make image verification easier
      - >
        docker images --no-trunc securingdevops/invoicer | 
        awk '/^app/ {print $3}' |
        tee $CIRCLE_ARTIFACTS/docker-image-shasum256.txt

      - docker push securingdevops/invoicer
